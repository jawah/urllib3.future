name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions: "read-all"

concurrency:
  group: ci-${{ github.ref_name }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  package:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3"

      - name: "Setup Python"
        uses: "actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405"
        with:
          python-version: "3.x"
          cache: "pip"

      - name: "Check packages"
        run: |
          python -m pip install -U pip setuptools wheel build twine rstcheck
          python -m build
          rstcheck CHANGES.rst
          python -m twine check dist/*

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "3.14t"]
        os:
          - macos-14-large
          - windows-2025
          - ubuntu-24.04
        nox-session: ['']
        include:
          - experimental: false
            traefik-server: true
          - traefik-server: false
            nox-session: test_ssl_large_resources-3.7
            python-version: "3.7"
            os: windows-2025
            experimental: false
          - traefik-server: false
            nox-session: test_ssl_large_resources-3.9
            python-version: "3.9"
            os: windows-2025
            experimental: false
          - traefik-server: false
            nox-session: test_ssl_large_resources-3.13
            python-version: "3.13"
            os: windows-2025
            experimental: false
          - traefik-server: false
            nox-session: test_ssl_large_resources-3.9
            python-version: "3.9"
            os: ubuntu-24.04
            experimental: false
          - traefik-server: false
            nox-session: test_ssl_large_resources-3.13
            python-version: "3.13"
            os: ubuntu-24.04
            experimental: false
          - python-version: "pypy-3.7"
            os: ubuntu-24.04
            experimental: false
            nox-session: test-pypy
          - python-version: "pypy-3.8"
            os: ubuntu-24.04
            experimental: false
            nox-session: test-pypy
            traefik-server: true
          - python-version: "pypy-3.9-v7.3.13"  # urllib3#3308
            os: ubuntu-24.04
            experimental: false
            nox-session: test-pypy
            traefik-server: true
          - python-version: "pypy-3.10"
            os: ubuntu-24.04
            experimental: false
            nox-session: test-pypy
            traefik-server: true
          - python-version: "pypy-3.11"
            os: ubuntu-24.04
            experimental: false
            nox-session: test-pypy
            traefik-server: true
          - python-version: "3.x"
            os: ubuntu-24.04
            experimental: false
            nox-session: test_brotlipy
          - traefik-server: false
            nox-session: test_pysocks-3.9
            python-version: "3.9"
            os: ubuntu-24.04
            experimental: false
          - traefik-server: false
            nox-session: test_pysocks-3.10
            python-version: "3.10"
            os: ubuntu-24.04
            experimental: false
        exclude:
          # Ubuntu 22.04 comes with OpenSSL 3.0, so only CPython 3.9+ is compatible with it
          # https://github.com/python/cpython/issues/83001
          - python-version: "3.7"
            os: ubuntu-24.04
          - python-version: "3.8"
            os: ubuntu-24.04
          - python-version: "3.7"
            os: macos-14-large
          - python-version: "3.8"
            os: macos-14-large

    runs-on: ${{ matrix.os }}
    name: ${{ fromJson('{"macos-14-large":"macOS","windows-2025":"Windows","ubuntu-24.04":"Ubuntu"}')[matrix.os] }} ${{ matrix.python-version }} ${{ matrix.nox-session }}
    continue-on-error: ${{ matrix.experimental }}
    timeout-minutes: 35
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3"

      - name: "Traefik: Setup Docker - Colima (MacOS)"
        if: ${{ matrix.traefik-server && contains(matrix.os, 'mac') }}
        uses: douglascamata/setup-docker-macos-action@5643cfd7e434881308f89f2f3ae8852da11df909
        with:
          colima-network-address: true

      - name: "Get Colima VM IP Address (MacOS)"
        if: ${{ matrix.traefik-server && contains(matrix.os, 'mac') }}
        id: colima-ip
        run: |
          # Get the IP address from colima list output
          COLIMA_IP=$(colima list | grep -E "^\s*default\s+" | awk '{print $NF}')

          # Fallback to default if not found
          if [ -z "$COLIMA_IP" ]; then
            echo "::warning: could not read IP address from 'colima list'"
            colima list
            COLIMA_IP="192.168.65.2"
          fi

          echo "autodiscover=$COLIMA_IP" >> $GITHUB_OUTPUT
          echo "Colima VM IP: $COLIMA_IP"

      - name: "Setup Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405"
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: "Install dependencies"
        run: python -m pip install --upgrade pip setuptools nox

      - name: "Run tests"
        run: ./ci/run_tests.sh
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
          NOX_SESSION: ${{ matrix.nox-session }}
          TRAEFIK_HTTPBIN_ENABLE: ${{ matrix.traefik-server }}
          TRAEFIK_HTTPBIN_IPV4: ${{ contains(matrix.os, 'mac') && steps.colima-ip.outputs.autodiscover || '127.0.0.1' }}

      - name: "Upload artifact"
        uses: "actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4"
        with:
          name: coverage-data-${{ matrix.os }}-${{ matrix.nox-session }}-${{ matrix.python-version }}-${{ matrix.traefik-server }}
          path: ".coverage.*"
          include-hidden-files: true
          if-no-files-found: error

  coverage:
    if: always()
    runs-on: "ubuntu-latest"
    needs: test
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3"

      - name: "Setup Python"
        uses: "actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405"
        with:
          python-version: "3.x"

      - name: "Install coverage"
        run: "python -m pip install --upgrade coverage"

      - name: "Download artifact"
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          pattern: coverage-data*
          merge-multiple: true

      - name: "Combine & check coverage"
        run: |
          python -m coverage combine
          python -m coverage html --skip-covered --skip-empty
          python -m coverage report --ignore-errors --show-missing --fail-under=86

      - name: "Upload report"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: coverage-report
          path: htmlcov
